{% extends "base.html" %}
{% block h1_header %}
<h1>
    Probando
</h1>
{% endblock h1_header %}


{% block main %}
<ul>
    {% for num in numeros %}
        {% if num > 250 %}
        <li style="color:red"> Pepito {{num}}</li>
        {% else %}
        <li style="color:blue"> Pepito {{num}}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock main %}
