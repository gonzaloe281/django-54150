{% extends "base.html" %}

{% block title_head %}
Editar auto
{% endblock title_head %}

{% block h1_header %}
Editando a {{auto}}
{% endblock h1_header %}

{% block main %}

<form action={% url "editar_auto" auto.id%} method='POST'>
    {% csrf_token %}
    {% comment %} <p>
        Marca:
        <input type="text" name='marca' placeholder='Marca'>
    </p>
    <p>
        Modelo:
        <input type="text" name='modelo' placeholder='Modelo'>
    </p> {% endcomment %}

    {{formulario}}
    <input type="submit" value="Enviar">

</form>



{% endblock main %}
