{% extends "base.html" %}

{% block title_head %}
Crear paleta
{% endblock title_head %}

{% block h1_header %}
Eliminar paleta
{% endblock h1_header %}

{% block main %}

<form action={% url "eliminar_paleta" paleta.id %} method='POST'>
    {% csrf_token %}
  

    {{form}}
    <p>
        Desea confirmar el borrado de la paleta {{paleta}}?
    </p>
    <input type="submit" value="Confirmar Borrado">

</form>



{% endblock main %}
